<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">function xx(num, length) &#123;</span><br><span class="line">  return (num/Math.pow(10,length)).toFixed(length).substr(2);</span><br><span class="line">&#125;</span><br><span class="line">xx(5,3) =&gt; 输出 &quot;005&quot;</span><br></pre></td></tr></table></figure>

<p>需求： 起始流水号  -  层数  -  流水号位数</p>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line">* len 流水号位数</span><br><span class="line">* num 层数</span><br><span class="line">*/</span><br><span class="line">function xx(len,num) &#123;</span><br><span class="line">    let count = &apos;0&apos;.repeat(len-1);</span><br><span class="line">    for(let i=1; i&lt;=num; i++)&#123;</span><br><span class="line">        if(i&lt;10)&#123;</span><br><span class="line">           console.log(count + i)</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">       	   console.log(count.slice(0,-1) + i)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
