          <blockquote>
<p>在vue项目里面，需要循环发送ajax请求，出现的问题就是循环结束，第一次服务器还没返回，导致数据处理错误，需要使用同步请求 </p>
</blockquote>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">methods:&#123;</span><br><span class="line">   	getDeviceType (callback) &#123;</span><br><span class="line">        // 方法里面的事情做完了,或者你觉得该调用的时候</span><br><span class="line">        // 如果有参数的话,通过 callback 传过去</span><br><span class="line">        callback &amp;&amp; callback(param)	</span><br><span class="line">        //比如： </span><br><span class="line">        //调用接口得到的key 并赋值  this.key = res.data.data.key; 要在其他地方调用，就需要用到回调 把参数带过去</span><br><span class="line">        //callback &amp;&amp; callback(this.key)</span><br><span class="line">    &#125;,</span><br><span class="line">    handleEdit () &#123;</span><br><span class="line">        this.getDeviceType(() =&gt; &#123;</span><br><span class="line">            // 这里接收 getDeviceType 回调传过来的参数 param</span><br><span class="line">            console.log(this.key);</span><br><span class="line">        &#125;)</span><br><span class="line">    &#125;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
